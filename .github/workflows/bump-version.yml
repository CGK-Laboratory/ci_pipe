name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Select the type of version you want to release"
        required: true
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install bumpver
        run: |
          python -m pip install --upgrade pip
          pip install bumpver

      - name: Configure Git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Compute next version
        id: next
        run: |
          NEXT_VERSION=$(bumpver show --next ${{ github.event.inputs.version_type }})
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version and create release branch
        run: |
          bumpver update --${{ github.event.inputs.version_type }} --commit
          RELEASE_BRANCH="release/v${{ steps.next.outputs.version }}"
          git branch "$RELEASE_BRANCH"
          git push origin "$RELEASE_BRANCH"
